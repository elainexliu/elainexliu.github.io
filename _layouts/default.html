<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Load our custom CSS -->
  <link rel="stylesheet" href="/css/new-home.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- SEO and other meta tags -->
  {% if site.google_analytics %}
    <!-- Google Analytics -->
  {% endif %}
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="wrapper">
      <div class="nav-content">
        <a href="{{ site.baseurl }}/" class="logo">elaine liu</a>
        <div class="nav-links">
          <a href="{{ site.baseurl }}/projects" class="nav-link">projects</a>
          <a href="{{ site.baseurl }}/writing" class="nav-link">writing</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="site-content">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
