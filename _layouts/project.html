---
layout: default
---

<head>
  <link rel="stylesheet" href="../css/new-home.css">
</head>
<body>
  <div class="page">
    <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
        <p class="post-meta">
          <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            {{ page.date | date: date_format }}
          </time>
          {% assign author = page.author | default: site.author %}
          {%- if author -%}
            â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ author }}</span></span>
          {%- endif -%}
        </p>
      </header>

      <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
      </div>

      <div class="post-image">
        <p><a href="/assets/pics/project_pics/lantern.jpg">test</a></p>
        <!-- <img src="/assets/pics/project_pics/{{ post-title }}" alt="project image" style="width:128px;height:128px;"> -->
      </div>

      <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
    </article>
  </div>
</body>
